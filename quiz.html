<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noise Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(135deg,#0a0a0f,#1a1a2e);
    font-family:'Work Sans',sans-serif;
    color:#fff;
}
canvas{ position:fixed; inset:0; }

.quiz-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.65);
    padding:30px;
    border-radius:16px;
    width:90%;
    max-width:460px;
    text-align:center;
    z-index:10;
    box-shadow:0 0 40px rgba(212,175,55,0.35);
}

.quiz-box h1{
    font-family:'Cormorant Garamond',serif;
    color:#FFD700;
}

#progress{ opacity:.8; margin-bottom:12px; }

.option{
    border:1px solid #FFD700;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
}
.option:hover{ background:#FFD700; color:#000; }
.option.disabled{ pointer-events:none; opacity:.5; }

#result{ margin-top:12px; font-size:1.1rem; }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="quiz-box">
    <h1>ðŸŽ† Noise Quiz</h1>
    <div id="progress"></div>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
// ================= QUESTIONS (ANSWER TEXT) =================
const quiz = [
 {q:"What is Noise.xyz primarily known for?",a:"Web3 social discovery platform",w:["Music streaming app","E-commerce website","Movie platform"]},
 {q:"What is the main focus of the Noise project?",a:"Web3 community and discovery",w:["Gaming","Banking services","Education"]},
 {q:"What type of content can you discover on Noise?",a:"Trends and news",w:["Recipes","Movies","Job listings"]},
 {q:"Noise.xyz belongs to which industry?",a:"Crypto / Web3",w:["Healthcare","Agriculture","Automobile"]},
 {q:"Who is the primary audience of Noise?",a:"Web3 users",w:["Children","Doctors","Drivers"]},
 {q:"What kind of experience does Noise provide?",a:"Community-driven experience",w:["Offline usage","Silent mode","Single-user only"]},
 {q:"How do users engage on the Noise platform?",a:"Through trends and content",w:["Through ads","Through games","Through calls"]},
 {q:"What is the main purpose of Noise?",a:"Discovery and interaction",w:["Watching movies","Listening to music","Banking"]},
 {q:"How would you describe the Noise.xyz UI?",a:"Modern and clean",w:["Old styled","Text-only","Paper-based"]},
 {q:"What does the Noise community promote?",a:"Web3 awareness",w:["Cooking","Fitness","Travel"]},
 {q:"What is the Noise ecosystem based on?",a:"Social discovery",w:["Offline work","Solo play","Messaging"]},
 {q:"What can users do on Noise.xyz?",a:"Explore trends",w:["Order food","Book tickets","Edit videos"]},
 {q:"What is the core idea behind the Noise project?",a:"Make signal from noise",w:["Stay silent","Avoid trends","Hide content"]}
];

// ================= SHUFFLE FUNCTION =================
function shuffle(arr){
    return arr.sort(()=>Math.random()-0.5);
}

let index = 0;
let answered = false;

// ================= FIREWORKS =================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];
class Particle{
    constructor(x,y){
        const a=Math.random()*Math.PI*2;
        const s=Math.random()*4+2;
        this.x=x; this.y=y;
        this.vx=Math.cos(a)*s;
        this.vy=Math.sin(a)*s;
        this.life=1;
        this.decay=Math.random()*0.02+0.01;
    }
    update(){
        this.x+=this.vx;
        this.y+=this.vy;
        this.vy+=0.05;
        this.life-=this.decay;
    }
    draw(){
        ctx.globalAlpha=this.life;
        ctx.fillStyle="#FFD700";
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fill();
    }
}
function firework(x,y){
    for(let i=0;i<80;i++) particles.push(new Particle(x,y));
}
(function animate(){
    ctx.fillStyle="rgba(10,10,15,0.45)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.update(); p.draw();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
})();

// ================= QUIZ FLOW =================
function loadQuestion(){
    answered=false;
    result.innerText="";
    options.innerHTML="";

    const q = quiz[index];
    progress.innerText = `Question ${index+1} / 13`;
    question.innerText = q.q;

    // build & shuffle options
    let opts = shuffle([q.a, ...q.w]);

    opts.forEach(opt=>{
        const d=document.createElement("div");
        d.className="option";
        d.innerText=opt;

        d.onclick=()=>{
            if(answered) return;
            answered=true;
            document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));

            if(opt === q.a){
                result.innerText="âœ… Correct!";
                setTimeout(()=>firework(innerWidth/2,innerHeight/2),700);
            }else{
                result.innerText="âŒ Wrong!";
            }

            setTimeout(()=>{
                index++;
                if(index < quiz.length){
                    loadQuestion();
                }else{
                    question.innerText="ðŸŽ‰ Quiz Completed!";
                    progress.innerText="Redirecting to Home...";
                    options.innerHTML="";
                    setTimeout(()=>window.location.href="index.html",2000);
                }
            },1200);
        };

        options.appendChild(d);
    });
}

loadQuestion();
</script>

</body>
</html>
