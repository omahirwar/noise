<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noise Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:#000;
    font-family:'Work Sans',sans-serif;
    color:#fff;
}
canvas{ position:fixed; inset:0; }

/* QUIZ BOX */
.quiz-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.65);
    padding:30px;
    border-radius:16px;
    width:90%;
    max-width:460px;
    text-align:center;
    z-index:10;
}

.option{
    border:1px solid gold;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
}
.option.disabled{pointer-events:none;opacity:.5}

/* FULLSCREEN EFFECT LAYER */
.effect{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:20;
    display:none;
}

/* DRAGON */
.dragon{
    background:radial-gradient(circle at center, #ff00ff, #ff6600, #000);
    animation:dragonMove 1.5s ease-out;
}
@keyframes dragonMove{
    from{transform:scale(.3) rotate(-20deg);opacity:0}
    to{transform:scale(1.2) rotate(10deg);opacity:0}
}

/* BIRDS */
.birds{
    background:
      repeating-radial-gradient(circle at 20% 30%, #fff 0 2px, transparent 3px 40px),
      repeating-radial-gradient(circle at 70% 60%, #fff 0 2px, transparent 3px 35px);
    animation:birdsFly 1.2s linear;
}
@keyframes birdsFly{
    from{opacity:0;transform:translateY(50px)}
    to{opacity:0;transform:translateY(-100px)}
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="effect" id="effect"></div>

<div class="quiz-box">
    <h1>ðŸŽ† Noise Quiz</h1>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<!-- SOUNDS -->
<audio id="dragonSound" src="https://assets.mixkit.co/sfx/preview/mixkit-dragon-roar-1512.mp3"></audio>
<audio id="birdSound" src="https://assets.mixkit.co/sfx/preview/mixkit-birds-chirping-ambience-1827.mp3"></audio>

<script>
// ===== QUESTIONS (short demo, 13 same logic laga sakta hai) =====
const quiz=[
 {q:"Noise is mainly about?",a:"Web3 discovery",w:["Music","Movies","Food"]},
 {q:"Noise audience?",a:"Web3 users",w:["Kids","Doctors","Drivers"]}
];

function shuffle(a){return a.sort(()=>Math.random()-.5)}

let i=0,locked=false;
const effect=document.getElementById("effect");

function load(){
 locked=false;
 options.innerHTML=""; result.innerText="";
 const q=quiz[i];
 question.innerText=q.q;

 shuffle([q.a,...q.w]).forEach(opt=>{
  const d=document.createElement("div");
  d.className="option"; d.innerText=opt;
  d.onclick=()=>{
   if(locked) return;
   locked=true;
   document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));

   if(opt===q.a){
     effect.className="effect dragon";
     effect.style.display="block";
     dragonSound.play();
     result.innerText="âœ… Correct!";
   }else{
     effect.className="effect birds";
     effect.style.display="block";
     birdSound.play();
     result.innerText="âŒ Wrong!";
   }

   setTimeout(()=>{
     effect.style.display="none";
     i++;
     if(i<quiz.length) load();
     else setTimeout(()=>location.href="index.html",1500);
   },1200);
  };
  options.appendChild(d);
 });
}
load();
</script>

</body>
</html>
