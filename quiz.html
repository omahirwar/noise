<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noise Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(135deg,#0a0a0f,#1a1a2e);
    font-family:'Work Sans',sans-serif;
    color:#fff;
}
canvas{ position:fixed; inset:0; }

.quiz-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.65);
    padding:30px;
    border-radius:16px;
    width:90%;
    max-width:460px;
    text-align:center;
    z-index:10;
    box-shadow:0 0 40px rgba(212,175,55,0.35);
}

.quiz-box h1{
    font-family:'Cormorant Garamond',serif;
    color:#FFD700;
}

#progress{
    opacity:.8;
    margin-bottom:12px;
}

.option{
    border:1px solid #FFD700;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
}
.option:hover{ background:#FFD700; color:#000; }
.option.disabled{ pointer-events:none; opacity:.5; }

#result{ margin-top:12px; font-size:1.1rem; }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="quiz-box">
    <h1>ðŸŽ† Noise Quiz</h1>
    <div id="progress"></div>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
// ================= 13 ENGLISH QUESTIONS =================
const quiz = [
 {q:"What is Noise.xyz primarily known for?",o:["Web3 social discovery platform","Music streaming app","E-commerce website","Movie platform"],a:0},
 {q:"What is the main focus of the Noise project?",o:["Web3 community and discovery","Gaming","Banking services","Education"],a:0},
 {q:"What type of content can you discover on Noise?",o:["Trends and news","Recipes","Movies","Job listings"],a:0},
 {q:"Noise.xyz belongs to which industry?",o:["Crypto / Web3","Healthcare","Agriculture","Automobile"],a:0},
 {q:"Who is the primary audience of Noise?",o:["Web3 users","Children","Doctors","Drivers"],a:0},
 {q:"What kind of experience does Noise provide?",o:["Community-driven experience","Offline usage","Silent mode","Single-user only"],a:0},
 {q:"How do users engage on the Noise platform?",o:["Through trends and content","Through ads","Through games","Through calls"],a:0},
 {q:"What is the main purpose of Noise?",o:["Discovery and interaction","Watching movies","Listening to music","Banking"],a:0},
 {q:"How would you describe the Noise.xyz UI?",o:["Modern and clean","Old styled","Text-only","Paper-based"],a:0},
 {q:"What does the Noise community promote?",o:["Web3 awareness","Cooking","Fitness","Travel"],a:0},
 {q:"What is the Noise ecosystem based on?",o:["Social discovery","Offline work","Solo play","Messaging"],a:0},
 {q:"What can users do on Noise.xyz?",o:["Explore trends","Order food","Book tickets","Edit videos"],a:0},
 {q:"What is the core idea behind the Noise project?",o:["Make signal from noise","Stay silent","Avoid trends","Hide content"],a:0}
];

// ================= STATE =================
let index = 0;
let answered = false;

// ================= FIREWORKS =================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];
class Particle{
    constructor(x,y){
        const a=Math.random()*Math.PI*2;
        const s=Math.random()*4+2;
        this.x=x; this.y=y;
        this.vx=Math.cos(a)*s;
        this.vy=Math.sin(a)*s;
        this.life=1;
        this.decay=Math.random()*0.02+0.01;
    }
    update(){
        this.x+=this.vx;
        this.y+=this.vy;
        this.vy+=0.05;
        this.life-=this.decay;
    }
    draw(){
        ctx.globalAlpha=this.life;
        ctx.fillStyle="#FFD700";
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fill();
    }
}
function firework(x,y){
    for(let i=0;i<80;i++) particles.push(new Particle(x,y));
}
(function animate(){
    ctx.fillStyle="rgba(10,10,15,0.45)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.update(); p.draw();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
})();

// ================= QUIZ FLOW =================
function loadQuestion(){
    answered=false;
    result.innerText="";
    options.innerHTML="";

    progress.innerText = `Question ${index+1} / 13`;
    question.innerText = quiz[index].q;

    quiz[index].o.forEach((opt,i)=>{
        const d=document.createElement("div");
        d.className="option";
        d.innerText=opt;

        d.onclick=()=>{
            if(answered) return;
            answered=true;
            document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));

            if(i===quiz[index].a){
                result.innerText="âœ… Correct!";
                setTimeout(()=>firework(innerWidth/2,innerHeight/2),700);
            }else{
                result.innerText="âŒ Wrong!";
            }

            setTimeout(()=>{
                index++;
                if(index < quiz.length){
                    loadQuestion();
                }else{
                    question.innerText="ðŸŽ‰ Quiz Completed!";
                    options.innerHTML="";
                    progress.innerText="Redirecting to Home...";

                    // âœ… AUTO REDIRECT
                    setTimeout(()=>{
                        window.location.href = "index.html";
                    },2000);
                }
            },1200);
        };

        options.appendChild(d);
    });
}

loadQuestion();
</script>

</body>
</html>
