<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noise Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:#000;
    font-family:'Work Sans',sans-serif;
    color:#fff;
}

/* QUIZ BOX */
.quiz-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,.65);
    padding:24px;
    border-radius:14px;
    width:90%;
    max-width:460px;
    text-align:center;
    z-index:5;
}
.option{
    border:1px solid gold;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    cursor:pointer;
}
.option.disabled{pointer-events:none;opacity:.5}

/* DRAGON SVG */
#dragon{
    position:fixed;
    width:220px;
    top:40%;
    left:-250px;
    z-index:20;
    display:none;
    animation:dragonFly 2s linear forwards;
}
@keyframes dragonFly{
    to{left:110%;}
}

/* BIRDS */
.bird{
    position:fixed;
    width:50px;
    top:random;
    left:-60px;
    animation:birdFly 1.5s linear forwards;
}
@keyframes birdFly{
    to{left:110%;}
}

/* CONTROLS */
.controls{
    position:fixed;
    top:15px;
    right:15px;
    z-index:30;
}
button{
    padding:6px 10px;
    border-radius:6px;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="controls">
    <button id="muteBtn">ðŸ”Š</button>
</div>

<!-- DRAGON SVG -->
<svg id="dragon" viewBox="0 0 512 512">
<path fill="gold" d="M256 20l60 120-80-20-40 80-40-80-80 20z"/>
</svg>

<div class="quiz-box">
    <h2>Noise Quiz</h2>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<!-- SOUNDS -->
<audio id="dragonSound" src="https://assets.mixkit.co/sfx/preview/mixkit-dragon-roar-1512.mp3"></audio>
<audio id="birdSound" src="https://assets.mixkit.co/sfx/preview/mixkit-birds-chirping-ambience-1827.mp3"></audio>

<script>
// ================= QUESTIONS (13) =================
const quiz = [
 {q:"What is Noise.xyz primarily known for?",a:"Web3 social discovery platform",w:["Music app","Movie site","E-commerce"]},
 {q:"Noise main focus?",a:"Web3 community",w:["Gaming","Banking","Education"]},
 {q:"Noise industry?",a:"Crypto / Web3",w:["Healthcare","Auto","Food"]},
 {q:"Noise users?",a:"Web3 users",w:["Kids","Drivers","Doctors"]},
 {q:"Noise content?",a:"Trends & news",w:["Movies","Recipes","Jobs"]},
 {q:"Noise UI style?",a:"Modern & clean",w:["Old","Text","Paper"]},
 {q:"Noise ecosystem?",a:"Social discovery",w:["Offline","Solo","Messaging"]},
 {q:"Noise promotes?",a:"Web3 awareness",w:["Fitness","Cooking","Travel"]},
 {q:"Noise allows?",a:"Explore trends",w:["Order food","Edit video","Tickets"]},
 {q:"Noise experience?",a:"Community driven",w:["Silent","Offline","Solo"]},
 {q:"Noise engagement?",a:"Content & trends",w:["Ads","Calls","Games"]},
 {q:"Noise purpose?",a:"Discovery & interaction",w:["Music","Movies","Banking"]},
 {q:"Noise core idea?",a:"Make signal from noise",w:["Silence","Ignore","Hide"]}
];

let idx=0, locked=false, muted=false;
const dragon=document.getElementById("dragon");

document.getElementById("muteBtn").onclick=()=>{
    muted=!muted;
    muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
};

function shuffle(a){return a.sort(()=>Math.random()-.5)}

function vibrate(){ if(navigator.vibrate) navigator.vibrate(200); }

function spawnBirds(){
    for(let i=0;i<7;i++){
        const b=document.createElement("img");
        b.src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flying_bird_icon.svg";
        b.className="bird";
        b.style.top=Math.random()*80+"%";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),1500);
    }
}

function load(){
    locked=false;
    options.innerHTML="";
    result.innerText="";
    question.innerText=quiz[idx].q;

    shuffle([quiz[idx].a,...quiz[idx].w]).forEach(opt=>{
        const d=document.createElement("div");
        d.className="option";
        d.innerText=opt;
        d.onclick=()=>{
            if(locked) return;
            locked=true;
            document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));
            vibrate();

            if(opt===quiz[idx].a){
                dragon.style.display="block";
                if(!muted) dragonSound.play();
                result.innerText="âœ… Correct!";
                setTimeout(()=>dragon.style.display="none",2000);
            }else{
                spawnBirds();
                if(!muted) birdSound.play();
                result.innerText="âŒ Wrong!";
            }

            setTimeout(()=>{
                idx++;
                if(idx<quiz.length) load();
                else setTimeout(()=>location.href="index.html",2000);
            },1800);
        };
        options.appendChild(d);
    });
}
load();
</script>

</body>
</html>
