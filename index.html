<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noise Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(135deg,#0a0a0f,#1a1a2e);
    font-family:'Work Sans',sans-serif;
    color:#fff;
}

canvas{
    position:fixed;
    inset:0;
}

.quiz-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.65);
    padding:30px;
    border-radius:16px;
    width:90%;
    max-width:440px;
    text-align:center;
    z-index:10;
    box-shadow:0 0 40px rgba(212,175,55,0.35);
}

.quiz-box h1{
    font-family:'Cormorant Garamond',serif;
    color:#FFD700;
    margin-bottom:15px;
}

.option{
    border:1px solid #FFD700;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
}

.option:hover{
    background:#FFD700;
    color:#000;
}

.option.disabled{
    pointer-events:none;
    opacity:0.5;
}

#result{
    margin-top:15px;
    font-size:1.1rem;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="quiz-box">
    <h1>üéÜ Noise Quiz</h1>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
// ================== QUIZ (13 QUESTIONS) ==================
const quiz = [
 {q:"Noise.xyz platform kis cheez ke liye jana jata hai?",o:["Web3 social & discovery","Music app","E-commerce","Movie site"],a:0},
 {q:"Noise ka main focus kya hai?",o:["Web3 community","Gaming","Banking","Education"],a:0},
 {q:"Noise par kya discover hota hai?",o:["Trends & news","Recipes","Movies","Jobs"],a:0},
 {q:"Noise.xyz kis industry se related hai?",o:["Crypto / Web3","Healthcare","Farming","Cars"],a:0},
 {q:"Noise ka primary audience kaun hai?",o:["Web3 users","Kids","Doctors","Drivers"],a:0},
 {q:"Noise ka experience kis type ka hai?",o:["Community driven","Offline","Silent","Single user"],a:0},
 {q:"Noise par engagement kis se hota hai?",o:["Trends & content","Ads","Games","Calls"],a:0},
 {q:"Noise ka purpose kya hai?",o:["Discovery & interaction","Watching movies","Listening songs","Banking"],a:0},
 {q:"Noise.xyz ka UI kaisa hota hai?",o:["Modern & clean","Old","Text only","Paper based"],a:0},
 {q:"Noise community kis cheez ko promote karti hai?",o:["Web3 awareness","Cooking","Fitness","Travel"],a:0},
 {q:"Noise ka ecosystem kis par based hai?",o:["Social discovery","Offline work","Solo play","Messaging"],a:0},
 {q:"Noise.xyz ka use karke user kya karta hai?",o:["Explore trends","Order food","Book tickets","Edit videos"],a:0},
 {q:"Noise project ka core idea kya hai?",o:["Make signal from noise","Stay silent","Avoid trends","Hide content"],a:0}
];

// ================== LOAD RANDOM QUESTION ==================
const q = quiz[Math.floor(Math.random()*quiz.length)];
question.innerText = q.q;

let answered = false;

// ================== FIREWORKS ==================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];

class Particle{
    constructor(x,y){
        this.x=x; this.y=y;
        const a=Math.random()*Math.PI*2;
        const s=Math.random()*4+2;
        this.vx=Math.cos(a)*s;
        this.vy=Math.sin(a)*s;
        this.life=1;
        this.decay=Math.random()*0.02+0.01;
    }
    update(){
        this.x+=this.vx;
        this.y+=this.vy;
        this.vy+=0.05;
        this.life-=this.decay;
    }
    draw(){
        ctx.globalAlpha=this.life;
        ctx.fillStyle="#FFD700";
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fill();
    }
}

function firework(x,y){
    for(let i=0;i<80;i++) particles.push(new Particle(x,y));
}

function animate(){
    ctx.fillStyle="rgba(10,10,15,0.45)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.update(); p.draw();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

// ================== OPTIONS ==================
q.o.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=opt;

    d.onclick=()=>{
        if(answered) return;
        answered=true;
        document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));

        if(i===q.a){
            result.innerText="‚úÖ Correct!";
            setTimeout(()=>firework(innerWidth/2,innerHeight/2),1000);
        }else{
            result.innerText="‚ùå Wrong!";
        }
    };

    options.appendChild(d);
});
</script>

</body>
</html>
